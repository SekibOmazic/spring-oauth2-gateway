<div ng-show="forbidden">
    <h1>You have no sufficient rights to access this application</h1>
</div>

<div ng-show="!forbidden">
    <h1>List of roles</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Display name</th>
                <th>Application</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="role in roles track by role.id">
                <td>
                    <a ng-href="#!/role/delete/{{role.id}}" class="btn btn-danger btn-xs">delete</a>
                    <a ng-href="#!/role/edit/{{role.id}}" class="btn btn-info btn-xs">edit</a>
                </td>
                <td>{{role.id}}</td>
                <td>{{role.displayName}}</td>
                <td>{{role.application}}</td>
            </tr>
        </tbody>
    </table>

    <p>
        <a href="#!/role/add" class="btn btn-primary">Add new role</a>
    </p>

    <p>
        <a href="#!/">Users</a>
    </p>
    <p>
        <a href="#!/client/list">Clients</a>
    </p>
</div>

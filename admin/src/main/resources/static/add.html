<h1>Add new user</h1>

<div>

    <form name="userAdd" novalidate ng-submit="add()">
        <div class="form-horizontal">
            <hr/>

            <div class="bg-danger validationErrors" ng-show="validationErrors">
                <ul>
                    <li ng-repeat="error in validationErrors">{{error}}</li>
                </ul>
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Username</label>
                <div class="col-md-10">
                    <input name="username"
                           type="text"
                           class="form-control"
                           placeholder="Enter username"
                           ng-model="user.username"
                           ng-required="true"
                           ng-minlength="3"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                    <input name="password"
                           type="password"
                           class="form-control"
                           placeholder="Enter password"
                           ng-model="user.password"
                           ng-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Enabled</label>
                <div class="col-md-10">
                    <input name="Enabled"
                           type="checkbox"
                           ng-model="user.enabled" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Create" ng-disabled="userAdd.$invalid" class="btn btn-primary"/>
                    <a href="#!/" class="btn btn-default">Cancel</a>
                </div>
            </div>

        </div>

    </form>

    <hr />
    <div><a href="#!/">Back to List</a></div>

</div>
